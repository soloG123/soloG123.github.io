<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solomon Goh | Final Assessment</title>
    
    <link rel="stylesheet" href="games.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    
    <style>
        /* --- GLOBAL RESET --- */
        html, body {
            margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden;
            background-color: #000; color: #4ece75; font-family: "Share Tech Mono", monospace;
        }

        /* --- BACKGROUND LAYERS --- */
        .video-background { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 0; opacity: 0.3;}
        #myVideo { width: 100%; height: 100%; object-fit: cover; opacity: 0.5; filter: grayscale(60%); }
        .tech-grid {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background-image: linear-gradient(rgba(78, 206, 117, 0.05) 1px, transparent 1px),
                              linear-gradient(90deg, rgba(78, 206, 117, 0.05) 1px, transparent 1px);
            background-size: 30px 30px; pointer-events: none;
        }
        .scanlines {
            position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
            background: linear-gradient(to bottom, rgba(0,0,0,0) 50%, rgba(0,0,0,0.2) 50%);
            background-size: 100% 4px; z-index: 1000; pointer-events: none;
        }

        /* --- UI CONTAINER --- */
        .terminal-container {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 90%; max-width: 800px; height: auto; min-height: 500px; z-index: 10;
        }

        .top-bar {
            display: flex; justify-content: space-between; border-bottom: 2px solid #4ece75;
            padding-bottom: 10px; margin-bottom: 20px; font-family: "Orbitron", sans-serif;
            font-size: 0.8rem; letter-spacing: 2px;
        }
        .classification { color: #ff4e4e; border: 1px solid #ff4e4e; padding: 2px 8px; font-weight: bold; }
        
        .dossier-box {
            position: relative; padding: 30px; background: rgba(0, 15, 0, 0.95);
            border: 1px solid rgba(78, 206, 117, 0.5); box-shadow: 0 0 30px rgba(0, 0, 0, 0.8);
            display: flex; flex-direction: column; align-items: center;
        }

        /* --- CORNER BRACKETS --- */
        .corner-bracket { position: absolute; width: 25px; height: 25px; border: 2px solid #4ece75; }
        .top-left { top: -2px; left: -2px; border-right: none; border-bottom: none; }
        .top-right { top: -2px; right: -2px; border-left: none; border-bottom: none; }
        .bottom-left { bottom: -2px; left: -2px; border-right: none; border-top: none; }
        .bottom-right { bottom: -2px; right: -2px; border-left: none; border-top: none; }

        /* --- QUIZ UI ELEMENTS --- */
        .quiz-header {
            width: 100%; text-align: center; margin-bottom: 20px;
            border-bottom: 1px dashed rgba(78, 206, 117, 0.3); padding-bottom: 10px;
        }
        .question-counter { color: #aaa; font-size: 0.9rem; margin-bottom: 5px; }
        
        #question-text {
            font-size: 1.3rem; margin-bottom: 30px; text-align: center; 
            min-height: 60px; line-height: 1.4;
        }

        .options-grid {
            display: grid; grid-template-columns: 1fr 1fr; gap: 15px; width: 100%;
        }

        .option-btn {
            background: rgba(0, 0, 0, 0.6); border: 1px solid #4ece75; color: #4ece75;
            padding: 15px; font-family: "Share Tech Mono"; font-size: 1rem; cursor: pointer;
            transition: all 0.2s; text-align: left; position: relative; overflow: hidden;
        }
        
        .option-btn:hover {
            background: #4ece75; color: #000; box-shadow: 0 0 15px #4ece75;
        }
        .option-btn:active { transform: scale(0.98); }

        /* States for Correct/Wrong */
        .correct-anim { background: #4ece75 !important; color: #000 !important; border-color: #fff; }
        .wrong-anim { background: #ff4e4e !important; color: #000 !important; border-color: #ff4e4e; }

        /* --- PROGRESS BAR --- */
        .clearance-tracker {
            width: 100%; margin-top: 30px; border: 1px solid #333; height: 8px; background: #000;
        }
        .clearance-fill {
            height: 100%; width: 0%; background: #4ece75; transition: width 0.5s ease;
            box-shadow: 0 0 10px #4ece75;
        }

        /* --- FEEDBACK OVERLAY --- */
        #feedback-area {
            margin-top: 15px; 
            height: 30px; 
            font-weight: bold; 
            font-family: "Orbitron"; 
            letter-spacing: 1px; 
        }

        /* Define how the blink-text class should behave */
        .blink-text {
            animation: blinker 1.5s linear infinite;
            display: inline-block; /* Ensures the animation applies correctly to span elements */
        }

        /* Define the actual blinking movement (changing opacity) */
        @keyframes blinker {
            50% {
                opacity: 0;
            }
        }
        #clearance-result {
            font-size: 1.5em;
        }
    </style>
</head>
<body>
    <div id="mission-overlay">
        <div class="mission-content">
            <h1 id="mission-title">INITIALIZING...</h1>
            <div class="mission-line"></div>
            <p id="mission-desc">Scanning environment for threats...</p>
            <div class="loading-bar"><div class="loading-fill"></div></div>
        </div>
    </div>
    <div class="scanlines"></div>
    <div class="video-background">
        <video autoplay muted loop id="myVideo">
             <source src="code-bg.mp4" type="video/mp4">
        </video>
        <div class="tech-grid"></div>
    </div>

    <div class="terminal-container">
        <div class="top-bar">
            <span class="blink-text">‚óè LIVE</span>
            <span class="classification">CLEARANCE LEVEL 3 // ASSESSMENT</span>
            <span id="date-display">2025.00.00</span>
        </div>

        <div class="dossier-box">
            <div class="corner-bracket top-left"></div>
            <div class="corner-bracket top-right"></div>
            <div class="corner-bracket bottom-left"></div>
            <div class="corner-bracket bottom-right"></div>

            <div class="quiz-header">
                <div class="question-counter">QUERY SEQUENCE <span id="current-q">1</span> / <span id="total-q">5</span></div>
                <h2 style="font-family: 'Orbitron'; margin: 0;">TACTICAL KNOWLEDGE CHECK</h2>
            </div>

            <div id="question-text">Initializing query stream...</div>

            <div class="options-grid" id="options-container">
                </div>

            <div id="feedback-area"></div>

            <div class="clearance-tracker">
                <div class="clearance-fill" id="progress-bar"></div>
            </div>
        </div>
    </div>

    <script src="game_logic.js"></script>
    <script src="quiz_logic.js"></script>
    <script>
        document.getElementById('date-display').innerText = new Date().toISOString().split('T')[0].replace(/-/g, '.');
    </script>
</body>
</html>
