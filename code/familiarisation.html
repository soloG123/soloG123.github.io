<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solomon Goh | Briefing</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    
    <style>
        /* --- GLOBAL RESET & FONTS --- */
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #000;
            color: #4ece75;
            font-family: "Share Tech Mono", monospace;
        }

        /* --- VIDEO BACKGROUND --- */
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        #myVideo {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.8; 
        }

        /* Tech Grid Overlay */
        .tech-grid {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(78, 206, 117, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(78, 206, 117, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            pointer-events: none;
        }

        /* --- SCANLINE EFFECT --- */
        .scanlines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: linear-gradient(
                to bottom,
                rgba(255,255,255,0),
                rgba(255,255,255,0) 50%,
                rgba(0,0,0,0.2) 50%,
                rgba(0,0,0,0.2)
            );
            background-size: 100% 4px;
            z-index: 999;
            pointer-events: none;
        }

        /* --- FADE OVERLAY --- */
        #fade-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: black;
            opacity: 0;
            pointer-events: none;
            transition: opacity 2s ease-in-out;
            z-index: 9999;
        }
        #fade-overlay.is-active {
            opacity: 1 !important;
            pointer-events: all !important;
        }

        /* --- TERMINAL CONTAINER --- */
        .terminal-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            max-width: 800px;
            z-index: 10;
        }

        /* --- TOP HEADER BAR --- */
        .top-bar {
            display: flex;
            justify-content: space-between;
            border-bottom: 2px solid #4ece75;
            padding-bottom: 10px;
            margin-bottom: 30px;
            font-family: "Orbitron", sans-serif;
            font-size: 0.8rem;
            letter-spacing: 2px;
        }

        .classification {
            color: #ff4e4e;
            font-weight: bold;
            border: 1px solid #ff4e4e;
            padding: 2px 8px;
        }

        .blink-text {
            animation: blinker 2s linear infinite;
            color: #ff4e4e;
        }
        @keyframes blinker { 50% { opacity: 0; } }

        /* --- DOSSIER BOX --- */
        .dossier-box {
            position: relative;
            padding: 40px;
            background: rgba(0, 20, 0, 0.85);
            border: 1px solid rgba(78, 206, 117, 0.3);
            text-align: center;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            animation: fadeIn 1.5s ease-out forwards;
            opacity: 0;
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        #next {
            font-size: 30px;
        }

        /* --- CORNER BRACKETS --- */
        .corner-bracket {
            position: absolute;
            width: 20px;
            height: 20px;
            border: 2px solid #4ece75;
            transition: all 0.3s ease;
        }
        .top-left { top: -2px; left: -2px; border-right: none; border-bottom: none; }
        .top-right { top: -2px; right: -2px; border-left: none; border-bottom: none; }
        .bottom-left { bottom: -2px; left: -2px; border-right: none; border-top: none; }
        .bottom-right { bottom: -2px; right: -2px; border-left: none; border-top: none; }

        .dossier-box:hover .corner-bracket {
            width: 30px;
            height: 30px;
            box-shadow: 0 0 10px #4ece75;
        }

        /* --- TEXT & CONTENT --- */
        .agent-greeting {
            font-family: "Orbitron", sans-serif;
            font-size: 2rem;
            font-weight: 700;
            color: #4ece75;
            text-shadow: 0 0 15px rgba(78, 206, 117, 0.8);
            text-transform: uppercase;
            letter-spacing: 4px;
            margin: 0 0 20px 0;
            padding-bottom: 10px;
            border-bottom: 1px dashed rgba(78, 206, 117, 0.3);
        }

        .data-stream p {
            font-size: 1.5rem;
            font-family: "Share Tech Mono", monospace;
            line-height: 1.5;
            color: #4ece75;
            text-shadow: 0 0 5px rgba(78, 206, 117, 0.5);
            min-height: 80px;
            margin-bottom: 20px;
        }

        /* --- PEN ASSET STYLING --- */
        #pen-image {
            width: 250px;
            height: auto;
            margin: 10px auto 30px auto;
            /* Using CSS filter to make it look like a hologram/asset */
            filter: drop-shadow(0 0 15px #4ece75) sepia(1) hue-rotate(70deg) saturate(3);
            transition: transform 0.5s ease;
            cursor: pointer;
        }
        
        #pen-image:hover {
            transform: scale(1.1) rotate(-2deg);
            filter: drop-shadow(0 0 30px #4ece75) sepia(0) hue-rotate(0deg);
        }


        /* --- BUTTON STYLES --- */
        .auth-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
            cursor: pointer;
            font-family: "Orbitron", sans-serif;
            font-size: 1.2rem;
            color: #4ece75;
            background: transparent;
            border: none;
            transition: all 0.3s ease;
            user-select: none;
        }

        .auth-btn:hover {
            text-shadow: 0 0 15px #4ece75;
            letter-spacing: 2px;
            background: rgba(78, 206, 117, 0.1);
            border-radius: 4px;
        }
        
        .btn-bracket {
            font-weight: bold;
            transition: transform 0.3s;
            font-size: 2em;
        }

        .auth-btn:hover .btn-bracket {
            color: white;
            transform: scale(1.2);
        }

    </style>
</head>

<body>
    
    <div id="fade-overlay"></div>

    <div class="scanlines"></div>
    
    <div class="video-background">
        <video autoplay muted loop id="myVideo">
            <source src="intro_bg.mp4" type="video/mp4">
        </video>
        <div class="tech-grid"></div>
    </div>

    <div class="terminal-container">
        
        <div class="top-bar">
            <span class="blink-text">‚óè RECORDING</span>
            <span class="classification">TOP SECRET // ASSET ALLOCATION</span>
            <span id="date-display">2025.00.00</span>
        </div>

        <div class="dossier-box">
            <div class="corner-bracket top-left"></div>
            <div class="corner-bracket top-right"></div>
            <div class="corner-bracket bottom-left"></div>
            <div class="corner-bracket bottom-right"></div>

            <div class="asset-viewer">
                <h1 class="agent-greeting">EQUIPMENT</h1>
            </div>

            <div class="data-stream">
                <img id="pen-image" src="pen-img.png" style="display: none;" alt="Tactical Pen">
                
                <p id="next"></p> 
            </div>

            <nav id="next-btn" onclick="nextStep()" class="auth-btn">
                <div class="btn-bracket">[</div>
                <p style="margin: 0; font-size: 1.5em;">CONTINUE</p>
                <div class="btn-bracket">]</div>
            </nav>
        </div>
    </div>

    <audio autoplay loop>
        <source src="menu_sound.wav" type="audio/wav">
    </audio>

    <script src="animation.js"></script>
    
    <script>
        // Simple date script matching the style of intro.html
        const now = new Date();
        document.getElementById('date-display').innerText = now.toISOString().split('T')[0].replace(/-/g, '.');
    </script>
</body>
</html>
